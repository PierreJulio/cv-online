      <text x="48" y="40" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#0f172a">LingoPlay</text>
  <text x="48" y="64" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#475569">Match &amp; play</text>
    </g>

    <!-- small chat bubble -->
