<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" role="img" aria-label="LingoPlay icon style">
  <rect width="100%" height="100%" rx="20" fill="#f0f9ff" />
  <g transform="translate(40,30)">
    <!-- Book icon + chat bubble -->
    <rect x="10" y="20" width="80" height="60" rx="8" fill="#60a5fa" />
    <path d="M10 20 L90 20 L90 80 L10 80 Z" fill="none" stroke="#ffffff" stroke-width="4" stroke-linejoin="round"/>
    <path d="M30 42 L70 42" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 54 L70 54" stroke="#fff" stroke-width="3" stroke-linecap="round"/>

    <g transform="translate(120,20)">
      <rect x="0" y="18" width="150" height="120" rx="12" fill="#eaf6ff" />
