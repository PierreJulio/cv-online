<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="profileBg" patternUnits="userSpaceOnUse" width="400" height="400">
      <rect width="400" height="400" fill="#2c3e50"/>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#profileBg)" stroke="#3498db" stroke-width="4"/>
  
  <!-- Professional figure representing Pierre -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="45" fill="#d4af7a" stroke="#34495e" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M -40 -70 C -35 -85, 35 -85, 40 -70 C 35 -75, 20 -80, 0 -80 C -20 -80, -35 -75, -40 -70" fill="#2c3e50"/>
    
    <!-- Glasses -->
    <g stroke="#34495e" stroke-width="2" fill="none">
      <circle cx="-15" cy="-45" r="12"/>
      <circle cx="15" cy="-45" r="12"/>
      <line x1="3" y1="-45" x2="-3" y2="-45"/>
    </g>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-45" r="3" fill="#2c3e50"/>
    <circle cx="15" cy="-45" r="3" fill="#2c3e50"/>
    
    <!-- Beard -->
    <path d="M -25 -20 C -25 -10, -20 0, -15 5 C -10 10, 10 10, 15 5 C 20 0, 25 -10, 25 -20" fill="#34495e"/>
    
    <!-- Smile -->
    <path d="M -15 -25 Q 0 -15, 15 -25" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="-35" y="10" width="70" height="80" rx="10" fill="#34495e"/>
    
    <!-- Arms -->
    <rect x="-50" y="20" width="15" height="50" rx="7" fill="#d4af7a"/>
    <rect x="35" y="20" width="15" height="50" rx="7" fill="#d4af7a"/>
    
    <!-- Code symbols around -->
    <text x="-80" y="-60" font-family="monospace" font-size="16" fill="#3498db">&lt;/&gt;</text>
    <text x="60" y="-60" font-family="monospace" font-size="16" fill="#e74c3c">{}</text>
    <text x="-85" y="80" font-family="monospace" font-size="14" fill="#27ae60">React</text>
    <text x="50" y="80" font-family="monospace" font-size="14" fill="#f39c12">.NET</text>
  </g>
  
  <!-- Professional title -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Pierre JULIO</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Full-Stack Developer</text>
</svg>
