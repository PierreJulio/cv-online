<!-- CV Online Application -->
<div class="cv-app" id="cv-app" [class.loading]="isLoading">
  
  <!-- Loading Spinner -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>

  <!-- Header Navigation -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <section id="home">
      <app-hero></app-hero>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">Ã€ propos</h2>
          <div class="section-line"></div>
        </div>
        
        <div class="about-content" *ngIf="personalInfo">
          <div class="row align-items-center">
            <!-- Photo Profile -->
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="about-image">
                <div class="profile-wrapper">
                  <img 
                    [src]="personalInfo.profileImage" 
                    [alt]="personalInfo.firstName + ' ' + personalInfo.lastName"
                    class="about-profile-image">
                  <div class="profile-border"></div>
                </div>
              </div>
            </div>
            
            <!-- About Text -->
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="about-text">
                <p class="lead">{{ personalInfo.summary }}</p>
                <div class="about-details">
                  <div class="detail-item" *ngFor="let detail of aboutDetails">
                    <span class="detail-label">{{ detail.label }}:</span>
                    <span class="detail-value">{{ detail.value }}</span>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Languages -->
            <div class="col-lg-4 col-md-12">
              <div class="languages-section">
                <h4>Langues</h4>
                <div class="language-item" *ngFor="let lang of languages">
                  <div class="language-header">
                    <span class="language-name">{{ lang.name }}</span>
                    <span class="language-level">{{ lang.level }}</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" [style.width.%]="lang.proficiency"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section bg-light">
      <app-experience></app-experience>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section">
      <app-skills></app-skills>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section bg-light">
      <app-projects></app-projects>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
      <app-contact></app-contact>
    </section>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>

  <!-- Back to Top Button -->
  <button 
    class="back-to-top" 
    [class.show]="showBackToTop"
    (click)="scrollToTop()"
    aria-label="Back to top">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Router Outlet for future routing -->
  <router-outlet></router-outlet>
</div>
