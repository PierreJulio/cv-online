<!-- Navigation Header -->
<nav class="navbar navbar-expand-lg fixed-top" [class.scrolled]="isScrolled">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="#home" (click)="navigateTo('#home')">
      <span class="brand-text">Pierre</span>
      <span class="brand-accent">Dev</span>
    </a>

    <!-- Mobile menu button -->
    <button 
      class="navbar-toggler" 
      type="button"
      [class.active]="isMobileMenuOpen"
      (click)="toggleMobileMenu()"
      aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation menu -->
    <div class="navbar-collapse" [class.show]="isMobileMenuOpen">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngFor="let item of navigationItems">
          <a 
            class="nav-link" 
            [href]="item.href"
            (click)="navigateTo(item.href)">
            {{ item.label }}
          </a>
        </li>
      </ul>

      <!-- Action buttons -->
      <div class="navbar-actions">
        <!-- Theme toggle -->
        <button 
          class="btn btn-outline action-btn"
          (click)="toggleTheme()"
          [title]="'Changer le thÃ¨me'"
          aria-label="Toggle theme">
          <i class="fas" [class.fa-moon]="!isDarkTheme" [class.fa-sun]="isDarkTheme"></i>
        </button>

      </div>
    </div>
  </div>
</nav>
