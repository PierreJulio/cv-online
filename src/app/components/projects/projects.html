<div class="container">
  <div class="section-header">
    <h2 class="section-title">Projets</h2>
    <div class="section-line"></div>
    <p class="section-subtitle">Mes réalisations</p>
  </div>

  <div class="projects-grid">
    <div class="row">
      <div 
        class="col-lg-4 col-md-6 mb-4" 
        *ngFor="let project of visibleProjects; let i = index">
        <div class="project-card" [style.animation-delay.s]="i * 0.1">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title" class="img-fluid">
            <span *ngIf="project.title === 'LingoPlay'" class="project-badge">Nouveau</span>
            <div class="project-overlay">
              <div class="project-actions">
                <button 
                  *ngIf="project.liveUrl" 
                  class="btn btn-primary btn-sm"
                  (click)="openLink(project.liveUrl)"
                  [title]="'Voir en direct'">
                  <i class="fas fa-external-link-alt"></i>
                </button>
                <button 
                  *ngIf="project.githubUrl" 
                  class="btn btn-outline btn-sm"
                  (click)="openLink(project.githubUrl)"
                  [title]="'Voir le code'">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </div>
          </div>
          
          <div class="project-content">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.description }}</p>
            
            <div class="project-features" *ngIf="project.features && project.features.length > 0">
              <h4 class="features-title">Fonctionnalités</h4>
              <ul class="features-list">
                <li *ngFor="let feature of project.features" class="feature-item">
                  <i class="fas fa-check feature-icon"></i>
                  {{ feature }}
                </li>
              </ul>
            </div>
            
            <div class="project-technologies" *ngIf="project.technologies.length > 0">
              <h4 class="technologies-title">Technologies</h4>
              <div class="technologies-list">
                <span 
                  *ngFor="let tech of project.technologies" 
                  class="technology-tag">
                  {{ tech }}
                </span>
              </div>
            </div>
            
            <div class="project-links">
              <a 
                *ngIf="project.liveUrl" 
                [href]="project.liveUrl" 
                target="_blank" 
                class="project-link live-link">
                <i class="fas fa-external-link-alt"></i>
                Voir en direct
              </a>
              <a 
                *ngIf="project.githubUrl" 
                [href]="project.githubUrl" 
                target="_blank" 
                class="project-link code-link">
                <i class="fab fa-github"></i>
                Voir le code
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load More Button -->
  <div class="text-center" *ngIf="projects.length > projectsToShow">
    <button 
      class="btn btn-outline btn-lg load-more-btn"
      (click)="toggleProjects()">
      <i class="fas" [class.fa-chevron-down]="!showAllProjects" [class.fa-chevron-up]="showAllProjects"></i>
      {{ showAllProjects ? 'Voir moins' : 'Voir plus' }}
    </button>
  </div>
</div>
