<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)" opacity="0.7">
    <animate attributeName="cy" values="50;70;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <rect x="320" y="30" width="30" height="30" fill="rgba(255,255,255,0.1)" opacity="0.6" transform="rotate(45 335 45)">
    <animateTransform attributeName="transform" type="rotate" values="45 335 45;90 335 45;45 335 45" dur="6s" repeatCount="indefinite"/>
  </rect>
  <polygon points="370,180 385,200 355,200" fill="rgba(255,255,255,0.1)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Main content area -->
  <rect x="50" y="60" width="300" height="130" rx="15" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Mock window header -->
  <rect x="50" y="60" width="300" height="30" rx="15" fill="url(#cardGradient)"/>
  <circle cx="70" cy="75" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="85" cy="75" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="100" cy="75" r="4" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Code/Content lines -->
  <rect x="70" y="110" width="200" height="6" rx="3" fill="#667eea" opacity="0.7"/>
  <rect x="70" y="125" width="150" height="6" rx="3" fill="#f5576c" opacity="0.6"/>
  <rect x="70" y="140" width="180" height="6" rx="3" fill="#764ba2" opacity="0.5"/>
  <rect x="70" y="155" width="120" height="6" rx="3" fill="#667eea" opacity="0.4"/>
  
  <!-- Code icon -->
  <g transform="translate(280, 110)">
    <rect x="0" y="0" width="50" height="40" rx="5" fill="rgba(102, 126, 234, 0.1)"/>
    <text x="25" y="18" font-family="monospace" font-size="12" fill="#667eea" text-anchor="middle">&lt;/&gt;</text>
    <text x="25" y="32" font-family="sans-serif" font-size="8" fill="#764ba2" text-anchor="middle">CODE</text>
  </g>
  
  <!-- Tech stack indicators -->
  <circle cx="80" cy="210" r="12" fill="#61dafb" opacity="0.8"/>
  <text x="80" y="215" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">JS</text>
  
  <circle cx="110" cy="210" r="12" fill="#4CAF50" opacity="0.8"/>
  <text x="110" y="215" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">TS</text>
  
  <circle cx="140" cy="210" r="12" fill="#FF6B6B" opacity="0.8"/>
  <text x="140" y="215" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">CSS</text>
  
  <circle cx="170" cy="210" r="12" fill="#9C27B0" opacity="0.8"/>
  <text x="170" y="215" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">API</text>
  
  <!-- Project title placeholder -->
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">Projet DÃ©veloppement</text>
</svg>
