<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21232a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#reactBg)"/>
  
  <!-- React atom structure -->
  <g transform="translate(200, 125)">
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.7" transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate" values="60;420" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.7" transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate" values="120;480" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="8" fill="#61dafb" filter="url(#glow)"/>
    
    <!-- Electrons -->
    <circle cx="80" cy="0" r="4" fill="#61dafb">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-40" cy="69" r="4" fill="#61dafb">
      <animateTransform attributeName="transform" type="rotate" values="60;420" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-40" cy="-69" r="4" fill="#61dafb">
      <animateTransform attributeName="transform" type="rotate" values="120;480" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Mobile phone mockup -->
  <rect x="50" y="50" width="120" height="200" rx="20" fill="rgba(255,255,255,0.9)" stroke="#61dafb" stroke-width="2"/>
  <rect x="60" y="70" width="100" height="160" rx="5" fill="#282c34"/>
  
  <!-- App interface -->
  <rect x="65" y="75" width="90" height="20" rx="10" fill="#61dafb" opacity="0.8"/>
  <text x="110" y="87" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Friend Ranking</text>
  
  <!-- User cards -->
  <rect x="70" y="105" width="80" height="25" rx="5" fill="rgba(97, 218, 251, 0.2)" stroke="#61dafb" stroke-width="1"/>
  <circle cx="80" cy="117.5" r="6" fill="#61dafb"/>
  <text x="90" y="120" font-family="Arial" font-size="8" fill="#61dafb">User 1 - 95pts</text>
  
  <rect x="70" y="135" width="80" height="25" rx="5" fill="rgba(97, 218, 251, 0.2)" stroke="#61dafb" stroke-width="1"/>
  <circle cx="80" cy="147.5" r="6" fill="#61dafb"/>
  <text x="90" y="150" font-family="Arial" font-size="8" fill="#61dafb">User 2 - 87pts</text>
  
  <rect x="70" y="165" width="80" height="25" rx="5" fill="rgba(97, 218, 251, 0.2)" stroke="#61dafb" stroke-width="1"/>
  <circle cx="80" cy="177.5" r="6" fill="#61dafb"/>
  <text x="90" y="180" font-family="Arial" font-size="8" fill="#61dafb">User 3 - 72pts</text>
  
  <!-- Tech stack -->
  <text x="280" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="white">Tech Stack</text>
  <text x="280" y="75" font-family="Arial" font-size="12" fill="#61dafb">âš›ï¸ React</text>
  <text x="280" y="95" font-family="Arial" font-size="12" fill="#61dafb">ğŸ”¥ Next.js</text>
  <text x="280" y="115" font-family="Arial" font-size="12" fill="#61dafb">ğŸ”¥ Firebase</text>
  
  <!-- Floating code elements -->
  <text x="250" y="180" font-family="monospace" font-size="10" fill="rgba(97, 218, 251, 0.6)">&lt;Component /&gt;</text>
  <text x="280" y="200" font-family="monospace" font-size="10" fill="rgba(97, 218, 251, 0.6)">useState()</text>
  <text x="250" y="220" font-family="monospace" font-size="10" fill="rgba(97, 218, 251, 0.6)">useEffect()</text>
</svg>
