<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="airbusBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#airbusBg)" rx="12"/>
  
  <!-- Security Shield -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="80" fill="url(#securityGlow)" opacity="0.2"/>
    <path d="M-40,-60 L40,-60 L45,-40 L45,40 L0,60 L-45,40 L-45,-40 Z" 
          fill="url(#securityGlow)" stroke="#ffffff" stroke-width="2"/>
    <path d="M-20,-20 L-5,-5 L20,-30" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- IAM Components -->
  <g transform="translate(100, 80)">
    <!-- User Icon -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-5" r="8" fill="#1e3a8a"/>
    <path d="M-12,15 Q0,5 12,15" fill="#1e3a8a"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="0" x2="80" y2="0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <line x1="100" y1="0" x2="180" y2="70" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <g transform="translate(300, 80)">
    <!-- Server Icon -->
    <rect x="-15" y="-15" width="30" height="30" fill="#ffffff" opacity="0.9" rx="4"/>
    <rect x="-10" y="-10" width="20" height="4" fill="#1e3a8a"/>
    <rect x="-10" y="-4" width="20" height="4" fill="#1e3a8a"/>
    <rect x="-10" y="2" width="20" height="4" fill="#1e3a8a"/>
    
    <!-- Connection lines -->
    <line x1="-20" y1="0" x2="-80" y2="0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <line x1="-100" y1="0" x2="-180" y2="70" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- OAuth/SAML Token -->
  <g transform="translate(200, 220)">
    <rect x="-50" y="-15" width="100" height="30" fill="#ffffff" opacity="0.9" rx="15"/>
    <text x="0" y="5" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OAuth 2.0</text>
  </g>
  
  <!-- Airbus Logo Style -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.8">SECURE IAM</text>
  </g>
  
  <!-- Angular Logo -->
  <g transform="translate(350, 250)">
    <polygon points="0,-10 -8,6 8,6" fill="#dd0031"/>
    <polygon points="0,-6 -5,4 5,4" fill="#c3002f"/>
  </g>
</svg>
